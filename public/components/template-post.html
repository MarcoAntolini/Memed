    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../assets/css/style.min.css">

<div class="post container">
    <div class="left-up">
        <a class="username-post-owner" href=""></a>
        <img class="post-settings" src="" alt="">
        <div class="reactions">
            <div class="1">
                <img src="" alt="">
                <span class="reaction-count"></span>
            </div>
            <div class="2">
                <img src="" alt="">
                <span class="reaction-count"></span>
            </div>
            <div class="3">
                <img src="" alt="">
                <span class="reaction-count"></span>
            </div>
            <div class="4">
                <img src="" alt="">
                <span class="reaction-count"></span>
            </div>
            <div class="5">
                <img src="" alt="">
                <span class="reaction-count"></span>
            </div>
        </div>
    </div>
    <div class="mid">
        <img class="post-image" src="" alt="">
        <p class="post-text"></p>
    </div>
    <div class="right-down">
        <div class="caption">
            <p class="caption-text"></p>
        </div>
        <div class="comments-section">
            <!-- questa tra commenti è la parte che si ripete per ogni commento -->
            <div class="comment">
                <a class="username-comment-owner" href=""></a>
                <p class="comment-text"></p>
            </div>
            <!--  -->
        </div>
        <div class="add-comment">
            <input class="comment-input" type="text" placeholder="Commenta...">
            <button class="post-comment btn btn-primary" type="button">Pubblica</button>
        </div>
    </div>
</div>
